[tool.poetry]
name = "sssom"
version = "0.0.0"
description = "Operations on SSSOM mapping tables"
authors = [
    "Chris Mungall <cjmungall@lbl.gov>",
    "Nicolas Matentzoglu <nicolas.matentzoglu@gmail.com>",
    "Harshad Hegde <hhegde@lbl.gov>"
]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
click = ">=8.1.7"
curies = ">=0.7.8"
pandas = ">=2.2.1"
linkml-runtime = "^1.7.5"
sssom-schema = "0.15.0"
SPARQLWrapper = ">=2.0.0"
validators = ">=0.25.0"
deprecation = "^2.1.0"
PyYAML = "^6.0.1"
rdflib = ">=7.0.0"
importlib-resources = "^6.4.0"
scipy = {version = "*", extras = ["scipy"]}
networkx = {version = "^3.2.1", extras = ["networkx"]}
pansql = {version = "^0.0.1", extras = ["pansql"]}


[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
tox = "^4.14.2"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = ">=7.2.6"
sphinx-rtd-theme = ">=2.0.0"
sphinx-autodoc-typehints = ">=2.0.0"
sphinx-click = ">=5.1.0"
myst-parser = ">=2.0.0"

[tool.poetry.scripts]
sssom = "sssom.cli:main"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "pep440"

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310"]

[[tool.mypy.overrides]]
 module = [
     'sssom.sssom_datamodel',
     'sssom.cliquesummary'
 ]
 ignore_errors = true
    

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 100
include_trailing_comma = true
reverse_relative = true

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"
